name: portfolio
description: A new Flutter project.

publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.17.1 <3.0.0"

dependencies:
  carousel_slider: ^5.1.1
  cupertino_icons: ^1.0.6
  fluro: ^2.0.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.4
  flutter_spinkit: ^5.2.1
  flutter_svg: ^2.0.10+1
  korea_regexp: ^1.2.1
  video_player: ^2.10.0
  video_player_web: ^2.4.0
  word_break_text: ^0.1.0

dev_dependencies:
  bloc_test: ^9.1.6
  flutter_lints: ^3.0.1
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true

  assets:
    - lib/Assets/Cube_media/
    - lib/Assets/Image/
    - lib/Assets/Tech_logo/

  fonts:
    - family: NotoSansKr
      fonts:
        - asset: lib/Assets/Fonts/NotoSansKR-Black.ttf
          weight: 900
        - asset: lib/Assets/Fonts/NotoSansKR-Bold.ttf
          weight: 700
        - asset: lib/Assets/Fonts/NotoSansKR-Light.ttf
          weight: 300
        - asset: lib/Assets/Fonts/NotoSansKR-Medium.ttf
          weight: 500
        - asset: lib/Assets/Fonts/NotoSansKR-Regular.ttf
          weight: 400
        - asset: lib/Assets/Fonts/NotoSansKR-Thin.ttf
          weight: 100
